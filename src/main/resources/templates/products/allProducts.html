<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Products</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<table class="table table-striped table-bordered">
  <tr>
    <th> ID   </th>
    <th> Name </th>
    <th> Price </th>
    <th> Type </th>
    <th> Quantity </th>
  </tr>

  <tr th:if="${allProducts.isEmpty()}">
    <td colspan="3"> No Products available </td>
  </tr>
  <tr th:each="product : ${allProducts}">
    <td th:text="${product.getId()}"></td>
    <td><a th:href="@{/products/{id}(id = ${product.getId()})}"><span th:text="${product.getName()}"></span></a></td>
    <td th:text="${product.getPrice()}"><</td>
    <td th:text="${product.getCategory().getTitle()}"></td>
    <td>
      <label>
        <input type="number" th:field="${cartItem.quantity}" size="5" name="quantity" min="1">
      </label>
    </td>
    <td>
      <form th:action="@{/cart}" th:method="post">

        <label>
        <input type="text" th:field="${cartItem.name}" value="asdf">
      </label>
        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
      </form>
    </td>
  </tr>
</table>

<!--<form method="get" th:action="@{/products/newProduct}">-->
<!--  <input type="submit" class="btn btn-primary" value="Добавить Продукт">-->
<!--</form>-->

</body>
</html>
