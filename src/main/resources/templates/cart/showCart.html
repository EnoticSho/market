<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<table class="table table-striped table-bordered">
    <tr>
        <th> ID   </th>
        <th> Name </th>
        <th> Price </th>
        <th> Type </th>
    </tr>

    <tr th:if="${Cart.isEmpty()}">
        <td colspan="3"> No Products available </td>
    </tr>

    <tr th:each="cart : ${Cart}">
        <td th:text="${cart.getId()}"></td>
        <td th:text="${cart.getName()}"></td>
        <td th:text="${cart.getPricePerCount()}"></td>
        <td th:text="${cart.getQuantity()}"></td>

        <td>
            <form th:action="@{/cart/{id}(id = ${cart.getId()})}" th:object="${cart}" th:method="delete">
                <button type="submit" class="btn btn-primary">Удалить из корзины</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
