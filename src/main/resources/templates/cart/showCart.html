<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<table class="table table-striped table-bordered">
    <tr>
        <th><a th:href="@{/cart/sort}">Name</a> </th>
        <th> Price </th>
        <th> Quantity </th>
        <th> TotalPrice </th>
    </tr>

    <tr th:if="${Cart.isEmpty()}">
        <td colspan="3"> No Products available </td>
    </tr>

    <tr th:each="product : ${Cart}">

        <td><a th:href="@{/cart/{id}(id = ${product.getId()})}"><span th:text="${product.getName()}"></span></a></td>
        <td th:text="${product.getPricePerCount()}"><</td>
        <td>
            <form th:action="@{/cart/subtractQuantity/{id}(id = ${product.getId()})}" th:method="patch">
                <input type="hidden" th:value="-1" name="inc">
                <button type="submit" class="btn btn-primary">-</button>
            </form>
                <label>
                    <input type="number" th:value="${product.getQuantity()}" size="3">
                </label>
            <form th:action="@{/cart/addQuantity/{id}(id = ${product.getId()})}" th:method="patch">
                <input type="hidden" th:value="1" name="inc">
                <button type="submit" class="btn btn-primary">+</button>
            </form>
        </td>
        <td th:text="${product.getTotalPrice()}"></td>
        <td>
            <form th:action="@{/cart/{id}(id = ${product.getId()})}" th:method="patch">
                <button type="submit" class="btn btn-primary">Удалить из корзины</button>
            </form>
        </td>
    </tr>
</table>
<br>
<span th:text="${price}"></span>
<br>
<form th:action="@{/cart}" th:object="${cartItem}" th:method="delete">
    <button type="submit" class="btn btn-primary">Очистить корзину</button>
</form>

<!--  <input type="submit" class="btn btn-primary" value="Добавить Продукт">-->
<!--</form>-->

</body>
</html>
