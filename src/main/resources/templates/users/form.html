<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BUYERS</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">

<form method="post" th:action="@{/users/}" th:object="${user} ">
  <div class="form-group">
    <label>Name
    <input placeholder="Enter Name" required type="text" th:field="*{name}"
           class="form-control"/>
    </label>
  </div>
  <div class="form-group">
    <label>Password
    <input placeholder="Password" required type="password" th:field="*{password}"
           class="form-control"/>
    </label>
  </div>
  <div class="form-group">
    <label>Role
      <select th:field="*{role}">
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>Status
      <select th:field="*{status}">
        <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
      </select>
    </label>
  </div>
  <input type="submit" class="btn btn-primary" value="Create User">
</form>

</body>
</html>
