<!doctype html>
<html ng-app="app" lang="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--    <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
    <title>Market</title>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>
    <h3>Список продуктов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-outline-success" ng-click="addToCart(p.id)">
                    Добавить в корзину
                </button>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>
                <button type="button" class="btn btn-outline-dark" ng-click="changeQuantity(item.productId, -1)">-
                </button>
                {{item.quantity}}
                <button type="button" class="btn btn-outline-dark" ng-click="changeQuantity(item.productId, +1)">+
                </button>
            </td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="deleteProductFromCart(item.productId)">Удалить
                </button>
            </td>
        </tr>
        <tbody>
        <tr>
            <td>Итого:</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="clearCart()">Очистить</button>
                <button type="button" class="btn btn-outline-success" ng-click="createOrder(user)">Оформить заказ</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
